{% extends "layout.html" %}

{% block content %}

<div class="row">
    <h1>Searching for: "{{query}}"</h1>
    <small>Results: {{results|length}}</small>
    <table class="table">
        {% for item in results %}
        <tr>
            <td><a href="../artist/{{item.name}}">{{item.name}}</a></td>
        </tr>
        
        {% endfor %}
    </table>
    
</div>

{% endblock %}
